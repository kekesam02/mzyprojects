#dubbo zookeeper的关系。
#如果zookeeper挂了还可以通讯吗？有什么解决方案没有
server.port=7000

#springcloud---zk
#1:dubbo服务名需要配置---用于注册到服务注册中心进行节点的区分和管理 
dubbo.application.name=myz-dubbo-useraddress-service-provider
#dubbo注册中心
dubbo.registry.address=127.0.0.1:2181
dubbo.registry.protocol=zookeeper

#定义dubbo的协议端口
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880

#dubbo监控中心
#dubbo注解扫包
dubbo.scan.base-packages=com.mzy.service